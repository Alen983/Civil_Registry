{% extends 'CommonHeader.html' %}
{% block cusreg %}


<form method="POST">
    {% csrf_token%}

 
    <script src="../static/js/jquery.js"></script>
    <br>
    <br>
    <h2 align="center" style="color:brown">Customer Details</h2>
    <br>
    
    <table class="customers" align="center">
       
        
        <tr><td>Customer Name</td><td><input type="text" name="n1" required pattern="[A-Za-z\s]+" title="enter characters only"></td></tr>
        <tr><td>DOB</td><td><input type="date" name="n2" required max="{{d}}"></td></tr>
        <tr><td>Gender</td><td><input type="radio" name="n3" value="male">Male<input type="radio" name="n3" value="female">Female</td></tr>
        <tr><td>Address</td><td><input type="text" name="n4" required></td></tr>
        <tr><td>Email</td><td><input type="Email" name="n5" required></td></tr>
        <tr><td>Phone Number</td><td><input type="text" name="n6" required minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}" title="enter 10 digits only"></td></tr>
        <tr><td>Aadhar No</td><td><input type="text" name="n7" required minlength="12" maxlength="12" pattern="[0-9]{12}" title="enter 12 digits only"></td></tr>
        <tr><td>Username</td><td><input type="text" name="n8" required></td></tr>
        <tr><td>Password</td><td><input type="Password" name="n9" pattern="[A-Za-z0-9]{6,}" title="Less than 6 password is weak" required></td></tr>

        <tr><td><input type="submit" name="submit" value="Submit" ></td></tr>
        
    </table>
   
    <br>
    <br>
    <br>
    
    </form>
    {% if cusid != 0 %}
    <script>
    alert("Your Customerid is {{cusid}}");
    // {% comment %} window.location.href="../customerviewphotographers/" {% endcomment %}
    </script>
{% endif %}
    {% endblock %}
